              <div>
                <label for="form-location-field">Location:</label>
                <input class="search-form" type="text" id="form-location-field" name="form-enter-location" placeholder="Enter A Location" value="Denver">

                <div class="search-form">

                  <form action="" name="someform">

                </div>

              </div>
            <a class="btn btn-primary btn-md" id="form-results-location" href="#">Your City</a>

    <div class="container">Â 

        <!-- Heading Row -->

              <input id="bandInput"/><button id="bandButton">Submit</button>
              <div class="error">Please enter a value!</div>
            </div>
            
            <div class="wrapper">  
              <h1></h1>
              <div class="yt-wrapper">
                <iframe src="" frameborder="0" allowfullscreen="" id="yt-player" width="600" height="400"></iframe>
                <div id="yt-destination" class="yt-results"></div>
                <script id="yt-template" type="text/x-handlebars-template">
                  {{#each items}}
                  <div data-video-id="{{ id.videoId }}" class="result">
                    <img src="{{ snippet.thumbnails.medium.url }}" width="{{ snippet.thumbnails.medium.width }}" height="{{ snippet.thumbnails.medium.height }}"/>
                    <h2>{{ snippet.title }}</h2>
                    <p>{{ snippet.description }}</p>
                  </div>
                  {{/each}}
                </script>
              </div>
                    </div>
